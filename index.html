<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reveuse Treats Bakery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #2b2140;
      background: #ffffff;
    }

    .logo-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1.25rem;
      padding: 0 1rem;
    }

    /* CIRCULAR LOGO USING BACKGROUND IMAGE */
    .logo-circle {
      width: 8.75rem;
      height: 8.75rem;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(96, 61, 155, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.8);

      background-image:
        radial-gradient(circle, #ffffff 0%, #c29bff 80%),
        url("https://i.ibb.co/dJs9w5fg/LOGO-edited-page-0001.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .brand-name {
      text-align: center;
      margin-top: 0.75rem;
      font-size: clamp(1.4rem, 2vw, 1.8rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      color: #3b1f6b;
      text-transform: uppercase;
      font-family: 'Trebuchet MS', 'Segoe UI', sans-serif;
      padding: 0 1rem;
    }

    nav {
      background: rgba(128, 0, 255, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 0.5rem 1.25rem;
      margin-top: 0.9rem;
      border-radius: 30px;
      max-width: 68.75rem;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 30px rgba(80, 0, 160, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.6);

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left-icons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .nav-left-icons a {
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.3);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      transition: background 0.2s, transform 0.2s;
    }

    .nav-left-icons a:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: translateY(-1px);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav ul a {
      color: #000000;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }

    nav ul a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    .hero {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #2b2140;
      padding: 0 1.5rem 1.5rem;
    }

    .hero-inner { max-width: 43.75rem; }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.75rem;
    }

    .hero p {
      font-size: clamp(0.95rem, 2vw, 1.1rem);
      opacity: 0.9;
    }

    .header-hero-wrapper {
      background-image: url('images/Bakery BG.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
      padding-bottom: 2rem;
    }

    .header-hero-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    .logo-wrapper,
    .brand-name,
    nav,
    .hero {
      position: relative;
      z-index: 2;
    }

    .section {
      padding: 3rem 1.5rem;
      max-width: 75rem;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 1.75rem;
      color: #3b1f6b;
      font-size: clamp(1.5rem, 3vw, 2rem);
    }

    .filter-btns {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(138, 81, 255, 0.4);
      padding: 0.5rem 1.1rem;
      margin: 0.25rem 0.35rem;
      border-radius: 999px;
      cursor: pointer;
      color: #3b1f6b;
      font-weight: 500;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: linear-gradient(135deg, #8a51ff, #d08dff);
      color: #ffffff;
      transform: translateY(-1px);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.1rem;
    }

    .product {
      position: relative;
      background: rgba(128, 0, 255, 0.18);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(70, 0, 140, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: transform 0.22s ease, box-shadow 0.22s ease;
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .product-info {
      padding: 0.45rem 0.6rem 0.6rem;
      text-align: center;
      color: #000000;
    }

    .product-info h3 {
      margin-bottom: 0.2rem;
      font-size: 0.8rem;
    }

    .price {
      font-size: 0.85rem;
      font-weight: 700;
      color: #000000;
      margin-bottom: 0.3rem;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 0.05rem;
      padding: 0.28rem 0.75rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.75rem;
      background: #ffffff;
      color: #6e37d6;
      box-shadow: 0 5px 11px rgba(42, 9, 92, 0.4);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
    }

    .buy-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #8a51ff, #d08dff);
      color: #ffffff;
      box-shadow: 0 9px 18px rgba(42, 9, 92, 0.6);
    }

    #about {
      background: rgba(128, 0, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(70, 0, 140, 0.3);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    #about p {
      text-align: center;
      max-width: 50rem;
      margin: auto;
      color: #442060;
      font-size: 0.95rem;
      padding: 0 0.5rem 1rem;
    }

    @media (max-width: 480px) {
      .logo-circle {
        width: 7.5rem;
        height: 7.5rem;
      }

      .products {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header-hero-wrapper">
    <div class="logo-wrapper">
      <div class="logo-circle"></div>
    </div>

    <div class="brand-name">Reveuse Treats</div>

    <!-- keep your nav, sections, scripts as before -->
  </div>
</body>
</html>
